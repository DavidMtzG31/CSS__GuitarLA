<html lang="en">

<head>

<body>

    <header class="header">
        <div class="header__contenedor">

            <div class="header__barra">
                <a href="/">
                    <img src="img/logo.svg" alt="logo" class="header__logo">
                </a>

                <nav class="navegacion">
                    <a class="navegacion__link" href="index.html">Inicio</a>
                    <a class="navegacion__link" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__link" href="blog.html">Blog</a>

                </nav>
            </div> <!-- .header__barra -->


        </div> <!-- .header__contenedor -->

    </header> <!-- .header -->

    <main class="contenedor">
        <div class="producto">
            <img src="img/guitarra_12.jpg" alt="imagen guitarra" class="producto__imagen">

                <h3 class="producto__nombre">Lukater</h3>

                <form class="producto__formulario">
                    <label for="" class="producto__label">Cantidad:</label>
                    <select class="producto__cantidad">
                        <option value="">--Seleccione--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>

                    <input type="submit" class="producto__agregar-carrito" value="Agregar al carrito">
                </form>
            </div> <!-- producto__contenido -->
        </div><!-- .producto -->
    </main> <!-- .productos -->




    <footer class="footer">
        <div class="footer__contenedor footer__grid">
            <nav class="footer__nav">
